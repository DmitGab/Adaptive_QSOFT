<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>qsoft</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/qsoft.css" />
  </head>
  <body>
    <div class="conteiner">
      <div class="main">
        <div class="wrupper">
          <div class="header">
            <a class="header__logo logo" href="#">
              <div class="logo__ellipce">
                <img src="img/logo/ellipse.jpg" alt="ellipce" />
                <div class="logo_point"></div>
              </div>
              <div class="logo__Q">
                <img src="img/logo/q.jpg" alt="img Q" />
              </div>
              <div class="logo__S">
                <img src="img/logo/s.jpg" alt="img S" />
              </div>
              <div class="logo__O">
                <img src="img/logo/o.jpg" alt="img O" />
              </div>
              <div class="logo__FT">
                <img src="img/logo/ft.jpg" alt="img FT" />
              </div>
            </a>

            <form class="header__form">
              <img class="form__icon" src="img/search_img.jpg" alt="img" />
              <input
                class="form__search search"
                type="text"
                placeholder="Найти..."
              />
            </form>
            <div class="header__line"></div>
            <a class="header__user user" href="#">
              <div class="user__text text">Константин</div>
              <div class="user__icon icon">
                <img class="user__icon-1" src="img/user_img.png" alt="icon" />
                <img
                  class="user__icon-2"
                  src="img/contacts-img.png"
                  alt="icon"
                />
              </div>
            </a>
          </div>
          <form class="header__form-mobile">
            <img class="form__icon" src="img/search_img.jpg" alt="img" />
            <input
              class="form__search search"
              type="text"
              placeholder="Найти..."
            />
          </form>
        </div>

        <div class="content">
          <h1 class="content__title title">Наши партнёры</h1>
          <div class="content__partners">
            <a class="content__card card" href="#">
              <img class="card__img" src="img/content/henkel.jpg" alt="img " />
            </a>
            <a class="content__card card" href="#">
              <img
                class="card__img_mini"
                src="img/content/john_Deere.jpg"
                alt="img "
              />
            </a>
            <a class="content__card card" href="#">
              <img
                class="card__img"
                src="img/content/mcDonald's.jpg"
                alt="img "
              />
            </a>
            <a class="content__card card" href="#">
              <img class="card__img" src="img/content/ikea.jpg" alt="img " />
            </a>
            <a class="content__card card" href="#">
              <img
                class="card__img_mini"
                src="img/content/reebok.jpg"
                alt="img "
              />
            </a>
            <a class="content__card card" href="#">
              <img class="card__img" src="img/content/nike.jpg" alt="img " />
            </a>
            <a class="content__card card" href="#">
              <img
                class="card__img_mini"
                src="img/content/caterpillar.jpg"
                alt="img "
              />
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
